<div id="chat">

    <!-- APP BAR for CHANNEL TITLE -->
    <h1 class="md-whiteframe-4dp" id="channelBar">
        <span id="channel-name">#SevenContinents</span>
        <small id="channel-location">by <strong>cheeses.yard.applies</strong></small>
        <!-- #7 star is now font-awesome -->
        <button class="primary" onclick="star()"><i class="fas fa-star"></i></button>
    </h1>

    <div id="new-channel-toggle-box">
        <h1 class="md-whiteframe-4dp" id="newChannelBar">
            <input type="text" placeholder="Enter a #ChannelName" id="newChannelInput">
            <button class="primary" onclick="channelAbortClicked()">
                <i class="fas fa-times"></i>
                abort
            </button>
        </h1>
    </div>

    <div id="messages">
        <!--Messages-->
    </div>

    <!-- ChAT BAR -->
    <div id="chat-bar" class="md-whiteframe-4dp">
        <button id="emojis-button" class="primary" onclick="toggleEmojis()">
            <!-- #7 replacing icons -->
            <i class="far fa-smile"></i>
        </button>
        <div id="emojis" class="md-whiteframe-24dp"></div>
        <!-- #8 create a new input element which accepts text and has a prefill as well as a character limit.
               It also gets an id -->
        <input type="text" placeholder="Message..." maxlength="140" id="message">
        <!-- #8 send message requires a button -->
        <button onclick="sendMessage()" class="accent" id="sendMessage"><i class="fas fa-arrow-right"></i></button>
        <button class="accent" id="createChannel" onclick="createChannelClicked()">
            Create
        </button>
    </div>
